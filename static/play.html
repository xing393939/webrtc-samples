<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>播放端</title>
    <style>
        video {
            object-fit: cover;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <video id="video" autoplay></video>
        </td>
        <td>
            <div id="log"></div>
        </td>
    </tr>
</table>

<script src="peer.min.js"></script>
<script>
    (function () {
        var log = function (msg) {
            document.getElementById('log').innerHTML += msg + '<br />';
        };

        var clientId = (+new Date).toString(36) + '_' + (Math.random().toString()).split('.')[1];

        var peer = new Peer(clientId, {
            host: '120.27.32.78',
            port: 9003,
            path: '/api',
            config: {
                'iceServers': [
                    {url:'stun:stun01.sipphone.com'},
                    {url:'stun:stun.ekiga.net'},
                    {url:'stun:stun.fwdnet.net'}
                ]
            }
        });

        var serverId = prompt('主播ID');

        var conn = peer.connect(serverId);

        log('连接直播信源中...');
        conn.on('open', function () {
            log('请求连接（' + clientId + '）...');
            conn.send(clientId);
        });

        peer.on('call', function (call) {
            call.answer();
            log('自动应答！');
            conn.pc.getStats(function (stats) {
                console.log(stats);
                return Object.keys(stats).forEach(function (key) {
                    if (stats[key].type == "candidatepair" &&
                            stats[key].nominated && stats[key].state == "succeeded") {
                        var remote = stats[stats[key].remoteCandidateId];
                        console.log("Connected to: " + remote.ipAddress + ":" +
                                remote.portNumber + " " + remote.transport +
                                " " + remote.candidateType);
                    }
                });
            })

            call.on('stream', function (remoteStream) {
                log('播放中...');
                var video = document.getElementById('video');
                if (window.URL) {
                    video.src = window.URL.createObjectURL(remoteStream);
                } else {
                    video.src = remoteStream;
                }
            });

            call.on('close', function () {
                log('连接被关闭！');
            });
        });
    })();
</script>
</body>
</html>
