<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>主播端</title>
    <style>
        video {
            object-fit: cover;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <video id="video" autoplay></video>
        </td>
        <td>
            <div id="log"></div>
        </td>
    </tr>
</table>

<script src="peer.min.js"></script>
<script>
    (function () {
        var log = function (msg) {
            document.getElementById('log').innerHTML += msg + '<br />';
        };

        var serverId = (+new Date).toString(36) + '_' + (Math.random().toString()).split('.')[1];

        var peer = new Peer(serverId, {
            host: '120.27.32.78',
            port: 9003,
            path: '/api',
            config: {
                'iceServers': [
                    {url:'stun:stun01.sipphone.com'},
                    {url:'stun:stun.ekiga.net'},
                    {url:'stun:stun.fwdnet.net'}
                ]
            }
        });

        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

        var constraints = {
            audio: false,
            video: true
        };

        navigator.getUserMedia(constraints, function (stream) {
            window.stream = stream;
            log('获取摄像头成功！');
            log('主播ID（' + serverId + '）...');
            log('等待连接...');
            var video = document.getElementById('video');
            if (window.URL) {
                video.src = window.URL.createObjectURL(stream);
            } else {
                video.src = stream;
            }
        }, function (err) {
            log('获取摄像头失败！');
        });

        peer.on('connection', function (conn) {
            conn.pc.getStats(function (stats) {
                console.log(stats);
                return Object.keys(stats).forEach(function (key) {
                    if (stats[key].type == "candidatepair" &&
                            stats[key].nominated && stats[key].state == "succeeded") {
                        var remote = stats[stats[key].remoteCandidateId];
                        console.log("Connected to: " + remote.ipAddress + ":" +
                                remote.portNumber + " " + remote.transport +
                                " " + remote.candidateType);
                    }
                });
            })

            conn.on('data', function (clientId) {
                log('新连接：' + clientId);
                var call = peer.call(clientId, window.stream);

                call.on('close', function () {
                    log('已关闭：' + clientId);
                });
            });
        });
    })();
</script>
</body>
</html>
